
  <body>
   <app-header class="fixed top-0 w-full z-50"></app-header>
   <section class="py-48 px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12 flex justify-center">
    <div class="w-[800px] rounded-3xl overflow-hidden shadow-lg p-6 flex flex-col items-center gap-8 border border-orange-500 text-white font-urbanist">
      <div class="flex flex-col items-center gap-4">
        <img class="h-40 w-40 md:h-52 md:w-52 rounded-full object-cover" loading="lazy" alt="Profile Picture" [src]="user.imageName" />
        <h1 class="text-4xl  md:text-5xl font-black">{{user.firstName}} {{user.lastName}}</h1>
        <p class="text-sm text-gray-400">Motivational Quote Here</p>
      </div>
  
      <div class="flex flex-wrap justify-center gap-4">
        <div class="w-full md:w-1/2 bg-gradient-to-r from-orange-500 to-orange-700 rounded-lg text-center p-4">
          <h2 class="text-xl font-bold text-white">Basic Information</h2>
          <div class="flex flex-col items-start gap-2 mt-4">
           
            <p class="text-lg font-semibold">Bigin Raj</p>
            <p class="text-lg font-semibold">Male</p>
          </div>
        </div>
  
        <div class="w-full md:w-1/2 bg-gray-800 rounded-lg text-center p-4">
          <h2 class="text-xl font-bold text-orange-500">Health Status</h2>
          <div class="flex flex-col items-start gap-2 mt-4">
            <i class="fas fa-heartbeat text-orange-500"></i>
            <p class="text-lg font-semibold">Daily Activity: Very Active</p>
            <p class="text-lg font-semibold">Medical Conditions: None</p>
            <p class="text-lg font-semibold">Current height: 178 CM</p>
            <p class="text-lg font-semibold">Current Weight: 78 KG</p>
          
          </div>
        </div>
  
        <div class="w-full md:w-1/2 bg-gradient-to-r from-orange-500 to-orange-700 rounded-lg text-center p-4">
          <h2 class="text-xl font-bold text-white">Contact</h2>
          <div class="flex flex-col items-start gap-2 mt-4">
            <p class="text-lg font-semibold">9497899460</p>        
            <p class="text-lg font-semibold">biginraj123mail.com</p>
          </div>
        </div>
      </div>
  
      <div class="flex justify-center mt-2">
        <app-button (click)="edit()" name="Edit Profile" size="M" shade="D"></app-button>
      </div>
    </div>
  </section>
  
  
  
  

     
  <app-footer></app-footer>
  

  </body>
