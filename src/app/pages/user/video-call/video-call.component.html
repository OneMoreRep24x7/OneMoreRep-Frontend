<body >
    <app-header class="fixed w-full top-0 z-50"></app-header>
    <section class="container pt-48  sm:px-6 md:px-8 lg:px-10 xl:px-12 min-h-[500px]">
        <div class=" flex justify-center items-center bg-black rounded-lg shadow-lg overflow-hidden ">
            <div class="grid grid-cols-1 md:grid-cols-2">
                <div class="relative h-[400px] w-full" >
               
                    
                    <!-- Gradient Overlay -->
                    <div class="absolute inset-0 bg-gradient-to-r from-orange-500 to-gray-600 opacity-75"></div>
                  
                    <!-- Centered Text -->
                    <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-6 sm:px-8 md:px-10 lg:px-12 xl:px-14">
                      <h1 class="text-4xl md:text-5xl font-semibold text-white">Video Calls and Meetings with Your Trainer</h1>
                      <p class="mt-4 text-lg text-white">Easy-to-use video calls and meetings for everyone, on any device.</p>
                    </div>
                  </div>
                  
                <div class="p-8 md:p-12 flex flex-col justify-center">
                    <h2 class="text-2xl md:text-3xl font-semibold text-gray-600 mb-4 text-center">
                        Start Your Meeting Now
                    </h2>
                    <div class="mb-8">
                        <label for="roomId" class="block text-gray-400 mb-2">Room ID:</label>
                        <input type="text" id="roomId" [(ngModel)]="roomId"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-orange-500 focus:ring-1"
                            placeholder="Enter room name">
                    </div>
                    <button class="w-full text-center py-2 rounded-md bg-orange-500 text-white font-medium hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
                        (click)="createMeeting()">
                        Create Meeting
                    </button>
                </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</body>
