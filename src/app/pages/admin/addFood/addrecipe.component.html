<body>
    <app-header class="fixed top-0 w-full z-50"></app-header>
    <section class="pt-48 px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12 flex justify-center">
        <div class="w-fit lg:w-[50%] bg-black border border-orange-500 rounded-lg shadow-md overflow-hidden flex flex-col justify-between p-8">
          <h2 class="text-2xl font-semibold text-orange-500 text-center mb-4">Add Food</h2>
          <form 
          (ngSubmit)="addFood()"
          class="flex flex-col gap-4" 
          enctype="multipart/form-data"
          [formGroup]="foodForm">

            <div class="flex flex-col w-full">
              <label for="name" class="font-semibold text-white mb-1">Food Name:</label>
              <input 
              type="text" 
              name="name" 
              id="name" 
              placeholder="Enter workout name" 
              class="input-field rounded-md bg-orange-200 border  border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
              formControlName="name" >
            </div>
            <div class="flex flex-col w-full">
              <label for="category" class="font-semibold text-white mb-1">Category:</label>
              <select 
                  id="category" 
                  name="category" 
                  class="input-field rounded-md bg-orange-200 border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
                  formControlName="category">
                  <option value="vegetarian">Vegetarian</option>
                  <option value="non-vegetarian">Non-Vegetarian</option>
                  <option value="nuts">Nuts</option>
                  <option value="fruits">Fruits</option>
                  <option value="vegetables">Vegetables</option>
              </select>
          </div>
          
            <div class="flex flex-col w-full">
              <label for="description" class="font-semibold text-white mb-1">Description:</label>
              <textarea 
              name="description" 
              id="description" 
              rows="4" placeholder="Describe your workout"
              class="input-field  bg-orange-200 rounded-md border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
              formControlName="description"></textarea>
            </div>
           
            <div class="flex flex-col w-full">
              <label for="profile-pic" class="font-semibold text-white mb-1">Upload Profile Picture (optional):</label>
              <input type="file" name="profile-pic" id="profile-pic" accept="image/*" class="input-field rounded-md bg-orange-200 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50" (change)="onFileSelected($event)">
          </div>
          
          <!-- Display the preview -->
          <div *ngIf="preview">
              <img [src]="preview" alt="Profile Picture Preview" class="mt-4" width="400">
          </div>
          
            
            <button [disabled]="foodForm.invalid" type="submit" class="btn-submit rounded-md bg-orange-500 py-2 px-4 text-white font-semibold hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 focus:ring-opacity-50">Submit</button>
          </form>
        </div>
      </section>
      
    
    <app-footer></app-footer>
</body>
