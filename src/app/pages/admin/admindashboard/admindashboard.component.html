
<body>
  <app-header class="fixed top-0 w-full z-50"></app-header>
  <section class="container mx-auto pt-[150px] md:pt-48 h-screen">
    <!-- Sidebar Navigation -->
    <app-sidenav 
      [navData]="navbarData" 
      [logoText]="logoText"
      [logoIcon]="logoIcon"
    ></app-sidenav> 
    
    <!-- Welcome Message -->
    <p class="md:ml-[150px] ml-[100px]  md:text-6xl text-2xl font-bold text-center text-white mb-4">
      Welcome <span class="bg-orange-700 px-2 py-1 rounded">Admin</span>
    </p>
  
    <!-- Grid for Graphs and Content -->
    <div class="md:ml-[150px] ml-[100px] flex flex-col justify-center gap-6 pt-14 mt-6 h-[300px]">
      <!-- Users pe Month Graph -->
      <div class="container mx-auto pt-2 lg:pt-48 ">
        <h2 class="text-2xl font-bold text-center mb-6">Payments Per Month</h2>
        <p-chart type="bar" [data]="chartData" [options]="chartOptions"></p-chart>
      </div>
      
      
    </div>
      
  
    <!-- Router Outlet for Additional Content -->
    <router-outlet></router-outlet>
  </section>
  

   
 <app-footer></app-footer>


</body>
