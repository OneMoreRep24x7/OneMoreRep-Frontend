<body>
    <app-header class="fixed top-0 w-full z-50"></app-header>
    <section class="py-48 px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12 flex justify-center">
        <div class="w-fit lg:w-[50%] bg-black border border-orange-500 rounded-lg shadow-md overflow-hidden flex flex-col justify-between p-8">
          <h2 class="text-2xl font-semibold text-orange-500 text-center mb-4">Add Food Variant</h2>
          <form 
          (ngSubmit)="addVariant()"
          class="flex flex-col gap-4" 
          enctype="multipart/form-data"
           [formGroup]="variantForm">
            <div class="flex flex-col w-full">
                <label for="recipe" class="font-semibold text-white mb-1">Select Recipe:</label>
                <select 
                name="recipe" 
                id="recipe" 
                class="input-field rounded-md bg-orange-200 border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50" 
                formControlName="recipeId">
                  <option value="">Select a recipe</option>
                  <option *ngFor="let food of foods" [value]="food.id">{{ food.name }}</option>
                </select>
              </div>
            
            <div class="flex flex-col w-full">
                <label for="unit" class="font-semibold text-white mb-1">Unit:</label>
                <select
                 name="unit" id="unit" 
                 class="input-field rounded-md bg-orange-200 border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
                 formControlName="unit">
                    <option value="">Select a unit</option>
                    <option value="gram">grams</option>
                    <option value="bowl">Bowl (200 grams)</option>
                    <option value="nos">Nos</option>
                    <option value="ml">ml </option>
                    <option value="glass">Glass (250 ml)</option>
                </select>
            </div>
            
            
            <div class="flex flex-col w-full">
                <label for="quantity" class="font-semibold text-white mb-1">Quantity:</label>
                <input 
                type="number" 
                name="quantity"
                id="quantity" 
                placeholder="Enter quantity" 
                class="input-field rounded-md bg-orange-200 border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
                formControlName="quantity">
            </div>
        
            <div class="flex flex-col w-full">
                <label for="protein" class="font-semibold text-white mb-1">Protein:</label>
                <input 
                type="number" 
                name="protein" 
                id="protein" 
                placeholder="Enter protein content" 
                class="input-field rounded-md bg-orange-200 border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
                formControlName="protein">
            </div>
            <div class="flex flex-col w-full">
                <label for="calories" class="font-semibold text-white mb-1">Calories:</label>
                <input 
                type="number" 
                name="calories" 
                id="calories" 
                placeholder="Enter calories" 
                class="input-field rounded-md bg-orange-200 border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
                formControlName="calories">
            </div>
            
            <div class="flex flex-col w-full">
                <label for="fat" class="font-semibold text-white mb-1">Fat:</label>
                <input 
                type="number" 
                name="fat" 
                id="fat" 
                placeholder="Enter fat content" 
                class="input-field rounded-md bg-orange-200 border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
                formControlName="fat">
            </div>
            
            <div class="flex flex-col w-full">
                <label for="carbs" class="font-semibold text-white mb-1">Carbs:</label>
                <input 
                type="number" 
                name="carbs" 
                id="carbs" 
                placeholder="Enter carbs content" 
                class="input-field rounded-md bg-orange-200 border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
                formControlName="carbs">
            </div>
            
            <div class="flex flex-col w-full">
                <label for="fiber" class="font-semibold text-white mb-1">Fiber:</label>
                <input 
                type="number" 
                name="fiber" 
                id="fiber" 
                placeholder="Enter fiber content" 
                class="input-field rounded-md bg-orange-200 border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50"
                formControlName="fiber">
            </div>
        
            <button [disabled]="variantForm.invalid" type="submit" class="btn-submit rounded-md bg-orange-500 py-2 px-4 text-white font-semibold hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 focus:ring-opacity-50">Submit</button>
        </form>
        
        </div>
      </section>
      
    
    <app-footer></app-footer>
</body>
