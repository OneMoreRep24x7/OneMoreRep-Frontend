<body>
<app-header class="fixed top-0 w-full z-50"></app-header>
<section class="py-48 px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12 flex justify-center">
    <div class="w-[1200px] flex flex-col items-start justify-start">
      <div class="w-full rounded-lg shadow-md bg-black overflow-hidden">
        <div class="flex flex-col px-6 py-4 border-b border-orange-500">
          <h1 class="text-4xl text-center font-semibold text-orange-500">Workouts</h1>
          <div class="flex items-center justify-center lg:justify-start mt-4">
            <input type="text" placeholder="Search Workouts" class="border border-orange-500 px-4 py-2 rounded-l-md focus:outline-none focus:ring-2 focus:ring-orange-500">
            <button class="bg-orange-500 px-4 py-2 rounded-r-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>
                  
            </button>
          </div>
          <div class="flex justify-center lg:justify-end mt-4">
            <app-button (click)="addWorkout()" class="m-2 " name="Add Workout" shade="D"></app-button>
          </div>
        
        </div>
        <div class="flex flex-col px-6 py-4">
          <table class="w-full table-auto">
            <thead>
              <tr class="text-left border-b border-orange-500">
                <th class="py-2 px-4 font-medium text-white">Name</th>
                <th class="py-2 px-4 font-medium text-white">Id</th>
                <th class="py-2 px-4 font-medium text-white">Duration</th>
                <th class="py-2 px-4 font-medium text-white">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b border-orange-500 ">
                <td class="py-4 px-4 text-white">Bench Press</td>
                <td class="py-4 px-4 text-white">101</td>
                <td class="py-4 px-4 text-white">5 minutes</td>
                <td class="py-4 px-4 flex space-x-2">
                  <button class="py-1 px-2 rounded-md bg-green-500 text-white font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Edit</button>
                  <button class="py-1 px-2 rounded-md bg-gray-300 text-gray-700 font-semibold hover:bg-orange-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">Details</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  
  
<app-footer></app-footer>
</body>
