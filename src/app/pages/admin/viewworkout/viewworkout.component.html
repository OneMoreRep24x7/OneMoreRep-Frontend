<body>
    <app-header class="fixed top-0 w-full z-50"></app-header>
    <section class="py-48 px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12 flex justify-center">
        <div class="max-w-4xl w-full bg-darkslategray-300 rounded-md shadow-md ">
          <h2 class="text-4xl font-semibold text-orange-500 text-center mb-4">Workout Details</h2>  <div class="relative overflow-hidden rounded-t-md">
            
            <iframe class="w-full h-64 object-cover" src="https://www.youtube.com/embed/vthMCtgVtFw?si=xupuFd3q5smxSo80" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="absolute inset-0 bg-gradient-to-b from-darkslategray-300 opacity-50"></div>
          </div>
          <div class="p-8 border border-orange-500 rounded-xl">
                <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label class="font-semibold text-orange-500">Name:</label>
                    <p class="text-gray-300">Workout Name</p>
                </div>
                <div class="flex flex-col">
                    <label class="font-semibold text-orange-500">Description:</label>
                    <p class="text-gray-300">Workout Description</p>
                </div>
                
                <div class="flex flex-col">
                    <label class="font-semibold text-orange-500">Duration (Minutes):</label>
                    <p class="text-gray-300">30</p>
                </div>
                <div class="flex flex-col">
                    <label class="font-semibold text-orange-500">Calories Burned:</label>
                    <p class="text-gray-300">250</p>
                </div>
                </div>
                <div class="flex justify-end">
                    <app-button name="Edit Workout" shade="D"></app-button>
                </div>
                
          </div>
        </div>
      </section>
      
      
      
    <app-footer></app-footer>
</body>
