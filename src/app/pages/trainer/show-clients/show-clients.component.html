<body>
    <app-header class="fixed top-0 w-full z-50"></app-header>
    <!-- app.component.html -->
    <section class="pt-48 px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12  min-h-[600px]">
        <div class="container mx-auto">
            <!-- Main content -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-1">
              
                <div class="space-y-6">
                   <h1 class="text-orange-500 text-2xl text-center font-bold border-b">Clients</h1>
                    <div class="flex items-center justify-between px-4 py-2 rounded-lg bg-gray-900 hover:bg-gray-600 shadow-md transition duration-300 ease-in-out transform hover:scale-105"
                        *ngFor="let client of clients" (click)="showUserDetails(client)">
                        <div class="flex items-center space-x-4">
                            <img class="w-16 h-16 rounded-full object-cover" [src]="client.imageName" alt="User Avatar">
                            <p class="text-lg font-medium text-white">{{client.firstName}} <span class="text-orange-500">{{client.lastName}}</span></p>
                        </div>
                      
                    </div>
                </div>
                
                <div class="md:col-span-2 bg-black shadow-md rounded-lg p-6">
    
                    <div id="userDetails">
                        
                    
                    </div>
                </div>
             
            </div>
           
        </div>
    </section>
    

    <app-footer></app-footer>
</body>
