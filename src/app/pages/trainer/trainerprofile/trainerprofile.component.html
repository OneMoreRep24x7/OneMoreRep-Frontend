<body>
    <app-header  class="fixed top-0 w-full z-50"></app-header>
    <main class="min-h-screen flex flex-col items-center justify-center px-5 pb-24 lg:pb-16">
        <section class="container mt-48 w-fit md:w-[500px] lg:w-[800px] rounded-lg bg-black border border-orange-500 shadow-md p-8 text-center">
            <img class="w-40 h-40 rounded-full mx-auto mb-4 object-cover border-4 border-gray-500" src="assets/images/Abhimanyu.png" alt="Profile Picture">

            <h2 class="text-2xl font-bold text-white">Vijo V Vakkachan</h2>
            <p class="text-gray-500 text-lg mt-2 mb-6">Fitness and Nutrition Trainer</p>
            <div class="flex justify-center">
                <div class="flex flex-col items-center justify-center">
                    <span class="text-4xl font-bold text-orange-500">110</span>
                    <p class="text-gray-500 text-sm">Clients</p>
                </div>
            
            </div>
            <h1 class="text-4xl font-semibold text-gray-300 m-4">Certifications</h1>
            <div class="grid grid-cols-1 gap-4">
               <app-carousel [images]="images"></app-carousel>
            </div>
            
            <button class="mt-8 bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600 transition duration-300 focus:outline-none">Edit Profile</button>
        </section>
    </main>
    
    <app-footer></app-footer>
    
      
    
</body>
