<body>
    <app-header class="fixed top-0 w-full z-50"></app-header>
 
    <section class="pt-48 px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12 flex justify-center min-h-screen">
        <div class="max-w-7xl w-full flex flex-col items-center justify-start gap-3">
            <div class="w-full rounded-lg shadow-md bg-black overflow-hidden">
                <div class="flex flex-col px-6 py-4 border-b border-orange-500">
                    <div class="max-w-7xl w-full flex flex-col items-center justify-center gap-3">
                    <h2 class="text-3xl text-center md:text-5xl text-white font-semibold uppercase tracking-wide">
                        Workout <span class="text-orange-500">Patterns</span>
                    </h2>
                    <p class="text-lg md:text-xl text-gray-600">
                       Mange workout patterns here
                    </p>
                    </div>
                    <div class="flex items-center justify-center lg:justify-start mt-4">
                        <!-- Search Bar -->
                        <input type="text" placeholder="Search Workout Patterns" class="border border-orange-500 px-4 py-2 rounded-l-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <button class="bg-orange-500 px-4 py-2 rounded-r-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex justify-center lg:justify-end mt-4">
                        <app-button (click)="addWorkout()" name="Add Workout Pattern" shade="D"></app-button>
                    </div>
                </div>
                <div class="flex flex-col px-6 py-4">
                    <div class="overflow-x-auto">
                        <!-- Table to Display Workout Patterns -->
                        <table class="min-w-max w-full table-auto rounded-xl shadow-md overflow-hidden border divide-y divide-gray-200">
                            <thead class="text-left bg-gradient-to-r from-orange-500 to-orange-700">
                                <tr>
                                    <th class="px-4 py-3 text-white text-left">Workout Pattern Name</th>
                                    <th class="px-4 py-3 text-white text-left">Day</th>
                                    <th class="px-4 py-3 text-white text-left">Workouts</th>
                                    <th class="px-4 py-3 text-white text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-gray-700 divide-y divide-gray-200">
                                <ng-container *ngFor="let dailyWorkout of paginatedData">
                                    <tr class="text-white">
                                        <td class="px-4 py-2 whitespace-nowrap">{{ dailyWorkout.workoutType }}</td>
                                        <td class="px-4 py-2 whitespace-nowrap">{{ dailyWorkout.day }}</td>
                                        <td class="py-2 text-gray-100 font-bold whitespace-nowrap ">
                                            <ng-container *ngFor="let workout of dailyWorkout.workouts">
                                               <li>{{ workout.name }}</li> 
                                                <br> <!-- Line break between workouts -->
                                            </ng-container>
                                        </td>
                                        <td class="px-4 py-2 whitespace-nowrap">
                                            <button class="py-1 px-2 rounded-md mx-2 bg-orange-500 text-gray-700 font-semibold hover:bg-orange-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                                                Edit
                                            </button>
                                            <button class="py-1 px-2 rounded-md bg-red-500 text-white font-semibold hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                        
                    </div>
                    <!-- Pagination Component -->
                    <app-pagination
                    [totalItems]="dailyWorkouts.length"
                    [itemsPerPage]="itemsPerPage" 
                    [currentPage]="currentPage" 
                    (pageChanged)="changePage($event)"
                    ></app-pagination>
                </div>
            </div>
        </div>
    </section>
    
    <app-footer></app-footer>
</body>
