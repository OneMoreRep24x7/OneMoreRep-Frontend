<section *ngIf="showModal" class="bg-slate-900 fixed top-0 left-0 h-screen w-full z-50 bg-opacity-70 flex justify-center items-center">
  <div class="bg-black rounded-2xl border border-orange-500 shadow max-w-md w-[75%] h-auto sm:max-w-lg lg:max-w-xl">
    <div class="p-6 text-center">
      <h1 class="text-3xl font-bold text-orange-500 mb-4">Attention!</h1>
      <p class="text-gray-700 text-lg">{{message}}</p>
      <button  (click)="closeModal()" class="px-4 py-2 m-4 bg-orange-600 text-white rounded hover:bg-orange-700">Cancel</button>
    </div>
  </div>  
</section>
